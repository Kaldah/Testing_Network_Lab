[default]
; Call handling for extension 1001
exten => 1001,1,Dial(PJSIP/1001,10)
exten => 1001,n,Voicemail(1001@default,u) ; Voicemail audio if not answered
exten => 1001,n,Hangup()

; Voicemail main menu
exten => *97,1,VoiceMailMain(${CALLERID(num)}@default) ; Voicemail menu audio for the caller
exten => *97,n,Hangup()

; Conference room
exten => 6000,1,Answer()
exten => 6000,n,ConfBridge(6000,default_user,default_bridge,default_menu)
exten => 6000,n,Hangup()

; Catch-all for unknown numbers
exten => _X.,1,NoOp(Incoming call for unknown number: ${EXTEN})
same => n,Hangup(404) ; SIP response: 404 Not Found
; The next two lines will never be reached because Hangup ends the call.
; You can comment them or reorder:
; same => n,Playback(vm-goodbye)
; same => n,Hangup()
